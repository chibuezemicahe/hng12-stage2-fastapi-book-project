name: Deploy to Google Cloud

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build and push Docker image
      - name: Build and Push Docker Image
        run: |
          docker build -t chibuezemicahe/fastapi-book:latest .
          docker push chibuezemicahe/fastapi-book:latest

      # Step 4: Add SSH Private Key
      - name: Add SSH Private Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 5: Debug SSH Connection (Simplified)
      - name: Debug SSH Connection
        run: |
          ssh -v -o StrictHostKeyChecking=no -o ForwardAgent=yes ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo SSH Connected Successfully!"


      # Step 6: Deploy to Googl Cloud V
      - name: Deploy to Google Cloud
        run: |
          ssh -o StrictHostKeyChecking=no -o ForwardAgent=yes ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << EOF
          docker stop fastapi-app || true
          docker rm fastapi-app || true
          docker pull chibuezemicahe/fastapi-book:latest
          docker run -d --name fastapi-app -p 8000:8000 chibuezemicahe/fastapi-book:latest
          EOF